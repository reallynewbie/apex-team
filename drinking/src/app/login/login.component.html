<div class="login">
  <mat-card>
    <mat-card-title>
      <mat-card-title>Apex Drinking Game Login</mat-card-title>
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Access Code" [(ngModel)]="code" type="code" name="code" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
